<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>All Departments</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/admin/dashboard}">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <form action="#" th:action="@{/logout}" method="POST">
            <button type="submit" class="logout-button">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <section class="intro">
        <div class="bg-image h-100" style="background-color: #fff;">
          <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0,0,0,.25);">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-12">
                  <div class="card bg-dark text-white shadow-2-strong">
                    <div class="card-body">
                      <h5 class="card-title text-center">All Departments</h5>
                      <div class="table-responsive">
                        <table class="table table-dark table-borderless mb-0">
                          <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Department Name</th>
                            <th scope="col">Delete</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr th:each="department : ${departmentList}">
                            <td th:text="${department.id}"></td>
                            <td th:text="${department.departmentName}"></td>
                            <td>
                              <form th:action="@{/admin/departments/{departmentId}/delete(departmentId=${department.id})}" method="post">
                                <input type="hidden" name="departmentId" th:value="${department.id}">
                                <button type="submit" class="btn btn-danger">Delete</button>
                              </form>
                            </td>
                          </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="col-md-6">
      <section class="add-department">
        <div class="container">
          <div class="card bg-dark text-white shadow-2-strong">
            <div class="card-body">
              <h5 class="card-title text-center">Add New Department</h5>
              <form th:action="@{/admin/departments/add}" method="post">
                <div class="form-group">
                  <label for="departmentName">Department Name:</label>
                  <input type="text" class="form-control" id="departmentName" name="departmentName" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Department</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
