<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .navbar-inverse {
            background-color: #8B0000;
        }
        .navbar-inverse .navbar-nav > li > a {
            color: white;
        }
        .navbar-text.welcome-message {
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="navbar-collapse collapse" id="mobile_menu">
                    <ul class="nav navbar-nav">
                        <li class="navbar-brand" style="font-weight: bold; color: white;">Welcome Instructor</li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li><a href="instructor_courses"><span class="glyphicon glyphicon-menu-hamburger"></span> Courses</a></li>
                        <li><a href="instructor_available_courses"><span class="glyphicon glyphicon-plus"></span> Teach New Course?</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="instructor_profile"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                        <li><a href="logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<section class="intro">
    <div class="bg-image h-100" style="background-color: #fff;">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0,0,0,.25);">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="card bg-dark shadow-2-strong">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-dark table-borderless mb-0">
                                        <caption style="caption-side: top; text-align: center; font-weight: bold; font-size: 18px; color: black;">List of The Courses You Teach</caption>
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Course</th>
                                            <th scope="col">Department</th>
                                            <th scope="col">Course Details</th>
                                            <th scope="col">Withdraw Teaching</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="course : ${courseList}">
                                            <td th:text="${course.id}"></td>
                                            <td th:text="${course.courseName}"></td>
                                            <td th:text="${course.department.departmentName}"></td>
                                            <td>

                                                <form th:action="@{/instructor/courses/{courseId}(courseId=${course.id})}" method="get">
                                                    <input type="hidden" name="courseId" th:value="${course.id}" />
                                                    <input type="hidden" name="instructorId" th:value="${instructor.id}" />
                                                    <button type="submit" class="btn btn-primary">View Details</button>
                                                </form>
                                            </td>
                                            <td>
                                                <form th:action="@{/withdraw_course}" method="get" onsubmit="return confirm('Are you sure you want to withdraw from this course?');">
                                                    <input type="hidden" name="courseId" th:value="${course.id}" />
                                                    <input type="hidden" name="instructorId" th:value="${instructor.id}" />
                                                    <button type="submit" class="btn btn-danger">Withdraw</button>
                                                </form>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
