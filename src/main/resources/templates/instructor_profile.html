<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .navbar-inverse {
      background-color: #8B0000;
    }
    .navbar-inverse .navbar-nav > li > a {
      color: white;
    }
    .navbar-text.welcome-message {
      color: white;
      font-weight: bold;
    }
    .navbar-form.navbar-right {
      margin-top: 8px;
    }
    .navbar-right a.btn-link {
      color: white;
    }
    .navbar-right .btn-link {
      color: white;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="navbar-collapse collapse" id="mobile_menu">
          <ul class="nav navbar-nav">
            <li class="navbar-brand" style="font-weight: bold; color: white;">Welcome Instructor</li>
            <li><a th:href="@{/instructor/courses}"><span class="glyphicon glyphicon-menu-hamburger"></span> Courses</a></li>
            <li><a th:href="@{/instructor/available_courses}"><span class="glyphicon glyphicon-plus"></span> Teach New Course?</a></li>
          </ul>

          <form class="navbar-form navbar-right" th:action="@{/logout}" method="post">
            <div class="form-group">
              <a class="btn btn-link" th:href="@{/instructor/profile}">
                <span class="glyphicon glyphicon-user"></span> Profile
              </a>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-link">
                <span class="glyphicon glyphicon-log-out"></span> Logout
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</nav>


<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Instructor Information</h3>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" class="form-control" th:value="${instructor.firstName}" readonly>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" class="form-control" th:value="${instructor.lastName}" readonly>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" th:value="${instructor.email}" readonly>
          </div>
          <div class="form-group">
            <label for="major">Department:</label>
            <input type="text" id="major" class="form-control" th:value="${instructor.department.departmentName}" readonly>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
