<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .navbar-inverse {
      background-color: #1E3859;
    }

    .navbar-inverse .navbar-nav > li > a {
      color: #EAEAEA;
    }

    .navbar-text.welcome-message {
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="navbar-collapse collapse" id="mobile_menu">
          <ul class="nav navbar-nav">
            <li class="navbar-brand" style="font-weight: bold; color: white;">Welcome Student</li>
          </ul>
          <ul class="nav navbar-nav">
            <li><a th:href="@{/student/courses}"><span class="glyphicon glyphicon-menu-hamburger"></span> Courses </a></li>
            <li><a th:href="@{/student/available_courses}"><span class="glyphicon glyphicon-plus"></span> Enroll New Course </a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/student/profile}"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
            <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Logout <span></span></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4" th:if="${student != null}">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Student Information</h3>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" class="form-control" th:value="${student.firstName}" readonly>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" class="form-control" th:value="${student.lastName}" readonly>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" th:value="${student.email}" readonly>
          </div>
          <div class="form-group">
            <label for="major">Major:</label>
            <input type="text" id="major" class="form-control" th:value="${student.major}" readonly>
          </div>
          <div class="form-group">
            <label for="academicYear">Academic Year:</label>
            <input type="text" id="academicYear" class="form-control" th:value="${student.academicYear}" readonly>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
